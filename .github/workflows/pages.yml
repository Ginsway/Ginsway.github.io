name: Pages Deploy

on:
    push:
        branches:
            - main # default branch

jobs:
    pages:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: "10"
                run_install : true
            - name: Use Node.js 24.x
              uses: actions/setup-node@v6
              with:
                  node-version: "24.x"
                  cache: "pnpm"
            - name: Build
              run: pnpm run build
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
