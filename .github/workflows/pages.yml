name: Pages

on:
    push:
        branches:
            - main # default branch

jobs:
    pages:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v5
            - name: Use Node.js 22.x
              uses: actions/setup-node@v5
              with:
                  node-version: "22.x"
                  cache: "pnpm"
            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: ${{ runner.OS }}-npm-cache
                  restore-keys: |
                      ${{ runner.OS }}-npm-cache
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: "10"
                run_install : true
            - name: Build
              run: pnpm run build
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
